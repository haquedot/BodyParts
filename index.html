<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- modal for pause -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content p-4 bg-transparent border-0">
                <div class="d-flex justify-content-center">
                    <button class="bg-white border-0 home_btn" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-house-fill fs-1"></i>
                    </button>
                    <button class="bg-white border-0 mx-2 resume_btn" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-caret-right-fill fs-1"></i>
                    </button>
                    <button class="bg-white border-0 restart_btn" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-arrow-counterclockwise fs-1"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="" id="genderDiv">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="d-block custom-card me-md-2 rounded-4" id="boyBtn" onclick="boy()">
                        <img src='./images/boy.svg' alt="" class='rounded-4' />
                        <h3 class='rounded-4 px-3 py-4 pt-5 text-center text-black'>BOY</h3>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-block custom-card ms-md-2 rounded-4" id="girlBtn" onclick="girl()">
                        <img src='./images/girl.svg' alt="" class='rounded-4' />
                        <h3 class='rounded-4 px-3 py-4 pt-5 text-center text-black'>GIRL</h3>
                    </div>
                </div>
            </div>
        </div>
        <button class="next_btn d-none" id="nextBtn" onclick="next()"><i
                class="bi bi-arrow-right-circle-fill fs-1"></i></button>
        <!-- game area -->
        <div id="gameArea" class="d-none">
            <div class="d-flex align-items-cneter mb-3" id="header">
                <div class="d-block">
                    <button class="pause_button border-0 bg-transparent" onclick="pauseClicked()" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop"><i id="pauseIcon" class="bi bi-pause-fill fs-1"></i></button>
                </div>

                <div class="d-block ms-auto">
                    <div class="d-flex mt-1">
                        <i class="bi bi-star me-1 fs-1 text-warning"></i>
                        <i class="bi bi-star-fill me-1 fs-1 text-warning"></i>
                        <i class="bi bi-star-fill me-1 fs-1 text-warning"></i>
                        <i class="bi bi-star-fill me-1 fs-1 text-warning"></i>
                        <i class="bi bi-star-fill fs-1 text-warning"></i>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <!-- main area -->
                    <div class="card main_area border-5 border-black rounded-5 position-relative ">
                        <img src="images/body_outline.jpg" alt="" class="position-absolute ">
                    </div>
                </div>
                <div class="col-lg-6 body_parts">
                    <!-- body parts -->
                    <div class="d-flex mb-3">
                        <div class="card border-5 border-black me-3">

                        </div>
                        <div class="card border-5 border-black">

                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="card border-5 border-black me-3">

                        </div>
                        <div class="card border-5 border-black">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
